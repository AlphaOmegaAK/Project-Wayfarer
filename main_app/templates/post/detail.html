{% extends 'base.html' %} {% block content %}

    <div class="container">
        <h1> {{ post.title }} </h1>
        <h3> {{ post.user.name }} </h3>
        <p> {{ post. body }}</p>


        {% if user.is_authenticated %}

        <a href="{% url 'post_delete' post.id %}">Delete Post</a>
        <a href="{% url 'post_edit' post.id %}">Edit Post</a>

        {% endif %}

    </div>

{% endblock %}
