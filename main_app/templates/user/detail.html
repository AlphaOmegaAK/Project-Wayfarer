{% extends 'base.html' %} {% load static %} {% block content %}
{% csrf_token %}
<main>
  <div class="d-flex justify-content-center h-100">
    <div class="image_outer_container">
      <!-- <div class="green_icon"></div> -->
      <div class="image_inner_container">
        <img src="static/images/stock_profile_img.jpg" />
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Name</h2>

    <h2>{{user.username}}</h2>
    <div class="card">
      <h4>Post</h4>
      {%for post in user.posts%}
      <a href="{% url 'post_detail' post.id %}">
        <li class="list-group-item">{{ post.title }}</li>
      </a>
      {% endfor %}
    </div>
    <div class="card">
      <h4>Location</h4>
      <ul class="list-group list-group flush">
        <li class="list-group-item">Dubai or Die</li>
      </ul>
    </div>
  <div><em>Date Joined: </em></div>

  <button type="button" class="btn btn-warning">Edit Profile</button>
  </div>

  <!-- deleted h4 double tag user.location -->
</main>
{% endblock %}
