  <body>
    <header>
      <nav class="container-fluid">
            <div class="d-flex">
              <h1><a href="/" class="mr-auto p-2" id="color">&nbsp;&nbsp;Wayfair</a></h1>
              
              <ul class="ml-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'user_details' %}">Your Profile</a>
                <a href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
                <a href="{% url 'city' %}">Cities</a>
                {% endif %}
              </ul>
            </div>

      </nav>
    </header>

      {% endblock %} ​ ​
